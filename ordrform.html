<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ordrform.css">
    <title>Place Your Order</title>

    <!-- EmailJS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
       (function(){
          emailjs.init({
            publicKey: "u_68oKbRy7hoFnaSc", 
          });
       })();
    </script>
</head>
<body>

<form class="form" id="form" onsubmit="validateForm(event)">
    <h2 style="text-align: center;">Complete Your Order</h2>

    <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your Name">
    </div>

    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="example@email.com">
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="+91">
    </div>

    <div class="form-group">
        <label for="product">Select Product</label>
        <select id="product">
            <option value="">Select Your Product</option>
            <option value="frame">Frame</option>
            <option value="bouquet">Bouquet</option>
            <option value="hamper">Hamper</option>
            <option value="combo">Combo</option>
            <option value="card">Card</option>
            <option value="poloroid">Poloroid</option>
        </select>
    </div>

    <div class="form-group">
        <label for="custom">Customization / Notes</label>
        <textarea id="custom" rows="3" placeholder="Any special requests?"></textarea>
    </div>

    <div class="form-group">
        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" min="1" value="1">
    </div>

    <div class="form-group">
        <label for="address">Delivery Address</label>
        <textarea id="address" rows="3" placeholder="Full address"></textarea>
    </div>

    <div class="form-group">
        <button type="submit">Submit Order</button>
    </div>
</form>

<script>

          // Validation

function validateForm(e) {
    e.preventDefault(); // stops form from refreshing

    let name = document.getElementById("name").value.trim();     //remove extra space
    let email = document.getElementById("email").value.trim();
    let phone = document.getElementById("phone").value.trim();
    let product = document.getElementById("product").value;
    let quantity = document.getElementById("quantity").value;
    let address = document.getElementById("address").value.trim();

    // Email validation
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    if (name === "" || name.length < 3) {
        alert("Please enter a valid name (at least 3 characters).");
        return false;
    }

    if (email === "" || !emailPattern.test(email)) {
        alert("Please enter a valid email address.");
        return false;
    }

    if (phone === "" || phone.length < 10 || isNaN(phone)) {
        alert("Please enter a valid phone number (at least 10 digits).");
        return false;
    }

    if (product === "") {
        alert("Please select a product.");
        return false;
    }

    if (quantity < 1) {
        alert("Quantity must be at least 1.");
        return false;
    }

    if (address === "") {
        alert("Please enter your full address.");
        return false;
    }

    // If all is valid, then send email using EmailJS => its for email js
    const data = {
        name: name,
        email: email,
        phone: phone,
        product: product,
        custom: document.getElementById("custom").value,
        quantity: quantity,
        address: address,
    };

    emailjs.send("service_fk8bkuh", "template_7nr63nk", data)
    .then(() => {
        alert("Order Sent Successfully! Thank you ,Your support keeps our creativity alive.We Will Contact You Soon ðŸŽ¨ðŸ§¶.......!!");
        document.getElementById("form").reset();
    })
    .catch((error) => {
        alert("Failed to send order: " + error);
    });
}
</script>

</body>
</html>
